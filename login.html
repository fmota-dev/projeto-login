<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/imgs/favicon.jpg" type="image/jpg">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Tela | Login</title>
</head>

<body>
  <main class="container">
    <img src="assets/imgs/img-forms.jpg" alt="">
    <section>
      <div>
        <h1>FAZER LOGIN</h1>
        <form action="" method="post">
          <!-- USUÁRIO -->
          <label for="usuario">Usuário:</label>
          <input type="text" name="usuario" id="usuario-login" placeholder="Digite seu usuário" required minlength="4" maxlength="12">

          <!-- SENHA -->
          <label for="senha">Senha:</label>
          <input type="password" name="senha" id="senha-login" placeholder="Digite sua senha" required minlength="4" maxlength="8">

          <!-- BOTÕES -->
          <div class="botoes">
            <div>
              <button id="btn-login" type="submit">ENTRAR</button>
              <a href="" id="recuperar-senha">Esqueceu a senha?</a>
            </div>
            <a href="./cadastro.html">Não possui uma conta? Cadastre-se agora!</a>
          </div>
        </form>

        <div class="modal">
          <div class="modal-content">
            <p id="modal-text"></p>
            <span class="close">&#10006;</span>
          </div>
        </div>

        <div class="modal-recuperar">
          <div class="modal-content">
            <span class="close">&#10006;</span>
            <form action="">
              <h2>Recuperar senha</h2>
              <label for="usuario">Usuário</label>
              <input type="text" name="usuario" id="usuario-recuperar" placeholder="Digite seu usuário" required minlength="4" maxlength="12">
              <label for="palavra-chave">Informe a palavra-chave</label>
              <input type="text" name="palavra-chave" id="palavra-chave-recuperar" placeholder="Digite a palavra-chave" required minlength="4" maxlength="8">
              <button id="btn-recuperar">Recuperar</button>
            </form>
          </div>
        </div>

      </div>
    </section>
  </main>

  <script src="./assets/js/login.js" defer></script>
</body>

</html>
